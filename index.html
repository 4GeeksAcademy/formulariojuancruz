<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Document</title>
</head>
<body>
  <div class="container p-5">
    <div class="card text-center col-11">
        <div class="card-header text-start" style="font-size: 25px;">
          <strong>Payment form example</strong>
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-start" role="alert">
                Some fields are missing
              </div>
          <!--FORMULARIOS-->
        
          <div class="row mb-3 text-start">

            <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Card#</label>
            <input type="email" class="form-control col-4" id="exampleFormControlInput1" placeholder="xxxx-xxxx-xxxx">
            </div>

            <div class="col-3"> 
            <label for="exampleFormControlInput2" class="form-label">CVC #</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
            </div>

             <div class="col-4">
            <label for="exampleFormControlInput3" class="form-label">Amount</label>
            <label for="exampleFormControlInput3">$</label>
            
            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Amount">
            
            </div>
          </div>

          <div class="row text-start mb-3">
            <div class="col-6">
                <label for="exampleFormControlInput2" class="form-label">First Name:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" >
            </div>

            <div class="col-6">
                <label for="exampleFormControlInput2" class="form-label">Last Name:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" >
            </div>

          </div>

          <div class="row text-start d-flex justify-content-center">
                <div class="col-5">
                    <label for="exampleFormControlInput2" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" >
                </div>
                 
                <div class="col-4 d-flex flex-column justify-content-center">
                    <label for="select">State</label>
                <select class="form-select form-select-sm " aria-label="Small select example"id="select" >
                    <option selected>Pick a state</option>
                    <option value="ES">Espa√±a</option>
                    <option value="ARG">Argentina</option>
                    <option value="PT">Portugal</option>
                    <option value="BLG">Belgica</option>
                    
                  </select>
                </div>

                <div class="col-3">
                    <label for="exampleFormControlInput2" class="form-label">Postal Code</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" >
                </div>

          </div>

          <div class="row text-start d-flex justify-content-center">
            <!--TARJETAS-->
            <div class="col-md-6 pb-3">
              <p for="exampleAccount">We accept:</p>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input autocomplete="off" checked id="blue" name="options" type="radio">
                  <i class="fab fa-cc-mastercard"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="red" name="options" type="radio">
                  <i class="fab fa-cc-visa"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="green" name="options" type="radio">
                  <i class="fab fa-cc-diners-club"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="yellow" name="options" type="radio">
                  <i class="fab fa-cc-amex"></i>
                </label> 
              </div>
            </div>
          
            <!--MENSAJE-->
            <div class="col-5 text-start">
              <label for="floatingTextarea2">Message</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2"style="font-size=10px;"></label>
              </div>
              <p style="font-size: 15px; color: gray; ">Add any notes here</p>
            </div>  

          </div>
         
        </div>
        <div class="card-footer text-body-secondary text-end">
          <a href="#" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
          <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Send</a>
      </div>
        
        
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
